<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPanda</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>

    <header class="top-header container">
        <img class="logo" src="./imgs/foodpanda_logo.png" alt="">
        <div>
            <button>Log in</button>
            <button>Sign up</button>
            <select>
                <option value=""> <img src="./imgs/world.png" alt="world"> EN</option>
            </select>
            <button><img width="40px" src="./imgs/add-to-cart.png" alt="add to cart"></button>
        </div>
    </header>

    <div class="hero-section">
        <div class="hero-img"> </div>
        <div class="hero-text">
            <h1>It's the food and groceries you love, delivered</h1>
            <div class="global-search">
                <div class="search">
                    <input type="text">
                    <button>find food</button>
                </div>
                <button class="search-btn">food</button>
            </div>
            </div>
    </div>
